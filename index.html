<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="Illustration hero" class="hero">
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="product">
        <img src="images/icon-music.svg" alt="music icon">
        <span class="title">Annual Plan</span>
        <span class="description">$59.99/year</span>
        <div class="action">
          <button class="btn-action">Change</button>
        </div>
      </div>
      <button class="btn-primary">Proceed to Payment</button>
      <button class="btn-secondary">Cancel Order</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/meelix" target="_blank">Meelix</a>.
  </foote>
</body>
</html>
